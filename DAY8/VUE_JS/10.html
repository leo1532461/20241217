<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lifecycle Example</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button @click="changeMessage">Change Message</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "hi",
                };
            },
            methods: {
                changeMessage() {
                    this.message = "Hello, Vue!";
                },
            },
            created() {
                console.log("created: Instance has been created.");
            },
            beforeMount() {
                console.log("beforeMount: Template is about to be mounted.");
            },
            mounted() {
                console.log("mounted: Template has been mounted to the DOM.");
            },
            updated() {
                console.log("updated: Reactive data has been updated.");
            },
        }).mount("#app");
    </script>
</body>
</html>
