<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Score Example</title>
</head>
<body>
    <div id="app">
        <div>姓名: {{ person.name }}</div>
        <div>分數: {{ person.score }}</div>
        <div>通過狀況: {{ showR() }}</div>
        <!-- <div>通過狀況: {{ stateR }}</div> -->

        <button @click="addScore">加十分</button>
        <button @click="reduceScore">減十分</button>
        <button @click="resetScore">RESET</button>
        <button @click="updateName">更名</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    person: {
                        name: "Andy",
                        score: 60,
                    },
                };
            },
            methods: {
                showR() {
                    return this.person.score >= 60 ? "通過" : "GG"; // 使用 this 访问 person
                },
                addScore() {
                    this.person.score += 10; // 加分
                },
                reduceScore() {
                    if (this.person.score > 0) {
                        this.person.score -= 10; // 减分
                    }
                },
                resetScore() {
                    this.person.score = 60; // 重置分数
                },
                updateName(){
                    this.person.name +="1";
                }
            },
            // computed:{
            //     stateR(){
            //         return this.person.score >= 60 ? "通過" : "GG"; 
            //     }
            // }
        }).mount("#app");
    </script>
</body>
</html>
