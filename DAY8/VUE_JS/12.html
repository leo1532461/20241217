<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Vue Modal 範例</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <div id="app">
        <!-- 觸發 Modal 的按鈕 -->
        <button class="btn btn-primary" @click="openModal">打開 MODAL</button>

        <!-- Modal 彈窗 -->
        <div class="modal fade" tabindex="-1" ref="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal 標題 -->
                    <div class="modal-header">
                        <h5 class="modal-title">Modal 標題</h5>
                        <!-- 關閉按鈕，使用 Bootstrap 提供的功能 -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Modal 內容 -->
                    <div class="modal-body">
                        <p>這裡是 Modal 的內容。</p>
                    </div>
                    <!-- Modal 底部按鈕 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary">儲存更改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    theModal: null, // 用於存儲 Bootstrap Modal 實例
                };
            },
            mounted() {
                // 在 Vue 掛載完成後初始化 Modal
                // 通過 this.$refs 獲取 DOM 元素，並使用 Bootstrap.Modal 初始化
                this.theModal = new bootstrap.Modal(this.$refs.myModal);
            },
            methods: {
                // 打開 Modal 的方法
                openModal() {
                    // 調用 Bootstrap Modal 的 show 方法
                    this.theModal.show();
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
